<svg xmlns="http://www.w3.org/2000/svg" width="400" height="70" style="position: absolute; z-index: -1;">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9B8A65;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#7D7255;stop-opacity:0" />
    </linearGradient>
  </defs>
  <text x="0" y="65" 
        font-family="MADE Soulmaze PERSONAL USE" 
        font-size="90" 
        font-weight="bold"
        fill="url(#grad)"
        stroke="#7D7255"
        stroke-width="0.5">
    SOBRE
    <animate 
      attributeName="opacity"
      values="1;0.6;1"
      dur="4s"
      begin="0s"
      repeatCount="indefinite"
      calcMode="spline"
      keySplines="0.4 0 0.2 1; 0.4 0 0.2 1"
    />
  </text>
